name: CreateReadmeImageUpdatePR

on:
  workflow_dispatch:

env:
  JSON_FILE_PATH: sample.json
  PR_TITLE: プルリクエストタイトル
  PR_LABEL: hoge,foo
  PR_TEMPLATE: .github/PULL_REQUEST_TEMPLATE.md
  DEST_BRANCH: main

jobs:
  create-readme-image_update_pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read # for clone
      actions: write # for upload-artifact
      pull-requests: write

    steps:

      - name: Set current datetime as env variable
        env:
          TZ: 'Asia/Tokyo'
        run: echo "CURRENT_DATETIME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Create new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git switch -c readme_${{ env.CURRENT_DATETIME }}
          git push -u origin readme_${{ env.CURRENT_DATETIME }}

      - uses: dawidd6/action-download-artifact@v2
        with:
          name: screenshot
          workflow: RecordReadmeImages.yml

      - name: Replace images
        run: |
          cp build/output/roborazzi/* images/readme/

      - name: Add and Commit
        uses: EndBug/add-and-commit@v7
        with:
          branch: readme_${{ env.CURRENT_DATETIME }}
          message: ${{ Update Readme Images at ${{ env.CURRENT_DATETIME }} }}
          add: images/readme

      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: readme_${{ env.CURRENT_DATETIME }}
          destination_branch: ${{ env.DEST_BRANCH }}
          pr_title: ${{ Update Readme Images at ${{ env.CURRENT_DATETIME }} }}
          github_token: ${{ secrets.GITHUB_TOKEN }}